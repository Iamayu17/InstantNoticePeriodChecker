<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>
      Instant Notice Period Calculator - Calculate Your Notice Period Instant
    </title>
    <meta
      name="description"
      content="To help you evaluate and plan your notice period instant and more accurately and effortlessly, we present the Notice Period Calculator."
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/Img/notice-period-calculator-logo.png"
    />
    <link rel="canonical" href="https://noticeperiodcalculator.com/" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: rgba(234, 240, 242, 0.6);
      }

      .container {
        padding: 50px;
        margin-top: 80px;
      }

      .footer-center {
        background-color: black;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .input-effect {
        position: relative;
        margin-bottom: 20px;
      }

      #result{
        color: purple;
      }
      .ayu{
        color: brown;
      }
      .input-effect input {
        border: none;
        border-bottom: 1px solid #aaa;
        outline: none;
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s;
      }

      .input-effect input:hover,
      .input-effect input:focus {
        border-color: #4caf50;
      }

      .input-effect label {
        position: absolute;
        left: 14px;
        top: 10px;
        color: #aaa;
        transition: 0.3s;
        pointer-events: none;
      }

      .input-effect input:focus ~ label,
      .input-effect input:not(:placeholder-shown) ~ label {
        top: -18px;
        left: 0;
        font-size: 12px;
        color: #4caf50;
        transition: 0.3s;
      }

      .input-effect1 {
        color: #4caf50;
        position: relative;
        margin-bottom: 40px;
      }

      .input-effect1 input {
        border: none;
        border-bottom: 1px solid #aaa;
        outline: none;
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s;
      }

      .input-effect1 input:hover,
      .input-effect1 input:focus {
        border-color: #4caf50;
      }
      .text-2xl {
        color: darkgreen;
      }
      /* Media Queries */
      @media (max-width: 768px) {
            .container {
                padding: 30px; /* Adjust padding for tablets */
            }
            h1 {
                font-size: 1.5rem; /* Adjust heading size for tablets */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px; /* Adjust padding for mobile */
            }
            h1 {
                font-size: 1.25rem; /* Adjust heading size for mobile */
            }
            .input-effect input {
                font-size: 14px; /* Smaller font size for mobile inputs */
            }
        }
    </style>
  </head>

  <body class="flex flex-col min-h-screen">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <a href="https://github.com/Iamayu17">ɪɴsᴛᴀɴᴛ ɴᴏᴛɪᴄᴇ ᴘᴇʀɪᴏᴅ ᴄᴀʟᴄᴜʟᴀᴛᴏʀ</a>
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
    </nav>

    <div class="container mx-auto p-5 max-w-md flex-grow">
      <!-- <h1 class="text-center text-2xl font-bold mb-5">
      <a href="https://github.com/Iamayu17">
        Instant<br/> Notice Period Calculator </a>
      </h1> -->

      <form>
        <div class="input-effect1">
          <label for="last-working-day">Date of Resignation:</label>
          <input type="date" id="last-working-day" required />
        </div>
        <div class="input-effect">
          <input type="number" id="notice-period" required />
          <label for="notice-period">Notice Period (in days):</label>
        </div>
        <button
          type="button"
          id="calculate-btn"
          class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105"
        >
          Calculate End Date
        </button>
      </form>
      <div id="result" class="mt-5 p-4 bg-gray-100 rounded"></div>
    </div>

    <script>
      const lastWorkingDayInput = document.getElementById("last-working-day");
      const noticePeriodInput = document.getElementById("notice-period");
      const calculateBtn = document.getElementById("calculate-btn");
      const resultDiv = document.getElementById("result");

      calculateBtn.addEventListener("click", () => {
        const lastWorkingDay = new Date(lastWorkingDayInput.value);
        const noticePeriod = parseInt(noticePeriodInput.value);

        if (isNaN(lastWorkingDay.getTime()) || isNaN(noticePeriod)) {
          resultDiv.innerHTML = "Please enter valid values.";
        } else {
          const endDate = new Date(
            lastWorkingDay.getTime() + (noticePeriod - 1) * 24 * 60 * 60 * 1000
          );
          resultDiv.innerHTML = `Your Notice Period will end on ${endDate.toDateString()}.`;
        }
      });
    </script>

    <footer class="bg-black text-white p-5">
      <div class="footer-center text-center">
        <p class="mt-5">
          Copyright © 2024 <a class="ayu" href="https://github.com/Iamayu17">Iamayu17</a>
          <strong><a href="/">Instant Notice Period Calculator</a></strong> All
          rights reserved 
        </p>
      </div>
    </footer>
  </body>
</html>
