<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Instant Notice Period Calculator</title>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <a href="https://github.com/Iamayu17">ɪɴsᴛᴀɴᴛ ɴᴏᴛɪᴄᴇ ᴘᴇʀɪᴏᴅ ᴄᴀʟᴄᴜʟᴀᴛᴏʀ</a>
            </span>
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
    </nav>

    <div class="container mx-auto p-5 max-w-md flex-grow">
        <form>
            <div class="input-effect1">
                <label for="last-working-day">Date of Resignation:</label>
                <input type="date" id="last-working-day" required />
            </div>
            <div class="input-effect">
                <input type="number" id="notice-period" required />
                <label for="notice-period">Notice Period (in days):</label>
            </div>
            <button
                type="button"
                id="calculate-btn"
                class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105"
            >
                Calculate End Date
            </button>
        </form>
        <div id="result" class="mt-5 p-4 bg-gray-100 rounded"></div>
    </div>

    <script src="script.js"></script>
    <footer class="bg-black text-white p-5">
        <div class="footer-center text-center">
            <p class="mt-5">
                Copyright © 2024 <a class="ayu" href="https://github.com/Iamayu17">Iamayu17</a>
                <strong><a href="/">Instant Notice Period Calculator</a></strong> All rights reserved 
            </p>
        </div>
    </footer>
</body>
</html>
